<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css" />
    <!--<link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">-->
    <style>
        body {
            background-image: linear-gradient(to top, #09203f 0%, #537895 100%);
            color: rgba(220,217,226,0.94);
            font-family: Baghdad;
        }
        #main-heading {
            /*background: #333;*/
            background-image: linear-gradient(to top, #f43b47 0%, #453a94 100%);
            width: 100%;
            color: rgb(212	209	222	);
            padding: 20px;
            text-align: center;
            border-bottom: 4px black solid;
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
        }

    </style>

</head>
<body>

    <div id="main-container" class="container-fluid">

        <h1 id='main-heading' class='text-center'>Our Movie App</h1>

            <div id='addForm'><br>


                <h3 id='formHeader' class='float-left'>Add a Movie</h3>

                <form id='addMovieForm'>

                    <div class="row">

                        <div class="col">

                            <input id='movie-title' type="text" class="form-control w-80" placeholder="Title: ">

                        </div>

                        <div class="col">

                            <input type="text" id='movie-rating' class="form-control w-50" placeholder="Rating (1 - 5)">

                        </div>

                        <button type='submit' id='addMovieBtn' class="btn btn-primary">Submit</button>

                    </div>

                </form><br>

            </div><br>
                <ul id='movie-container' class='flex-container'></ul>

                    <!--<div class="col-md-3">-->
                        <!--<button class="remove">X</button>-->
                        <!--<button class="edit">Edit</button>-->
                        <!--<button class="cancel">Cancel</button>-->
                    <!--</div>-->
                    <template id="movie-template">
                        <li data-id="{{id}}">
                            <p>
                                <span class="noedit title">{{title}}</span>
                                <input class="edit title"/>
                            </p>
                            <p>Rating:
                                <span class="noedit rating">{{rating}}</span>
                                <input class="edit rating"/>
                            </p>
                            <buttton data-id='{{id}}' class="remove">X</buttton>
                            <button class="editMovie noedit">Edit</button>
                            <button class="saveMovie edit">Save</button>
                            <button class="cancelMovie edit">Cancel</button>
                        </li>
                    </template>




    </div>

    <script src="/main.js"></script>
    <script src="/mustache.js"></script>


</body>
</html>
